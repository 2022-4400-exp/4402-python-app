apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-app
  name: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - image: ghcr.io/2022-4400-exp/4402-python-app:9174e832863bec6b97e68e981670cac2d242c19e
          name: python-app
          volumeMounts:
            - mountPath: /var/python-app
              name: python-data-mount
      volumes:
        - name: python-data-mount
          persistentVolumeClaim:
            claimName: python-app-data
